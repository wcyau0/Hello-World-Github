name: Greeting from Yau Wai Chun
on: push
jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
      - name: Print a greeting
        env:
          MY_VAR: Hi there! My name is
          FIRST_NAME: Yau
          MIDDLE_NAME: Wai
          LAST_NAME: Chun
        run: |
          echo $MY_VAR $FIRST_NAME $LAST_NAME.

